        <div class="festa">
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <img id="modalImage" src="">
                    <div id="caption"></div>
                </div>
            </div>
            <script>
                function openModal(element) {
                    // if is a mobile device, open the image in a new tab
                    var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                    if (isMobile) {
                        return;
                    }
                    var modal = document.getElementById("myModal");
                    var modalImg = document.getElementById("modalImage");
                    var img = element.getElementsByTagName("img")[0];
                    modal.style.display = "block";
                    modalImg.src = img.src;
                    modalImg.alt = img.alt;
                    // show alt text as caption
                    var captionText = document.getElementById("caption");
                    captionText.innerHTML = modalImg.alt;
                    modalImg.onmouseenter = function () {
                        captionText.style.display = "block";
                    }
                    modalImg.onmouseleave = function () {
                        captionText.style.display = "none";
                    }
                    captionText.classList.add("caption");
                    //style: caption displayed over all image width with a transparent and a big text and incline of an angle
                    captionText.style.display = "none";
                    captionText.style.width = getComputedStyle(modalImg).width;
                    captionText.style.textAlign = "center";
                    captionText.style.backgroundColor = "rgba(0, 0, 0, 0.2)";
                    captionText.style.fontSize = "2rem";
                    captionText.style.padding = "10px";
                    captionText.style.transform = "rotate(-10deg)";
                    captionText.style.position = "absolute";
                    captionText.style.top = "60%";
                    captionText.style.left = "50%";
                    captionText.style.transform = "translate(-50%, -50%)";
                    captionText.style.color = "white";
                    captionText.style.textShadow = "2px 2px 4px #000000";
                    captionText.style.fontFamily = "Poppins";
                    captionText.style.fontWeight = "bold";
                    captionText.style.zIndex = "2";
                }

                var span = document.getElementsByClassName("close")[0];
                span.onclick = function () {
                    var modal = document.getElementById("myModal");
                    modal.style.display = "none";
                }
                window.onload = function () {
                    var modal = document.getElementById("myModal");
                    modal.style.display = "none";
                }
                window.onclick = function (event) {
                    var modal = document.getElementById("myModal");
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }
            </script>
